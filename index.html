<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Dot Pixel Agency</title>
</head>

<body>
  <div class="grid">
    <header>
      <div class="container">
        <a href="" class="logo"><img src="img/Logo.png" alt=""></a>

        <div class="search">
          <img src="img/search-normal.png" alt="">
          <p>Search for places</p>
        </div>

        <img class="filter" src="img/svg/Filter button.svg" alt="">
        <img class="location" src="img/svg/location.svg" alt="">
        <h5>New York/ Dc</h5>

        <div class="notification">
          <img class="bing" src="img/svg/notification-bing.svg" alt="">
          <div class="Circle"></div>
        </div>

        <img src="img/Avatar.png" alt="">

      </div>
    </header>


    <aside>Sidebar</aside>
    <main>Main</main>
    <footer>Footer</footer>
  </div>
</body>

</html>
