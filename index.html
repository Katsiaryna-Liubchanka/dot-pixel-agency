<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Dot Pixel Agency</title>
</head>

<body>
  <div class="grid">
    <header>
        <a href="" class="logo"><img src="img/Logo.png" alt=""></a>

        <div class="search">
          <img src="img/search-normal.png" alt="">
          <p>Search for places</p>
        </div>

        <img class="filter" src="img/svg/Filter button.svg" alt="">
        <img class="location" src="img/svg/location.svg" alt="">
        <h5>New York/ Dc</h5>

        <div class="notification">
          <img class="bing" src="img/svg/notification-bing.svg" alt="">
          <div class="Circle"></div>
        </div>

        <img src="img/Avatar.png" alt="">

    </header>


    <aside>
      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-dash.png" alt="">
          <p>Dashboard</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-notes.png" alt="">
          <p>Notes</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-theme.png" alt="">
          <p>Theme</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-account.png" alt="">
          <p>Account</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-explore.png" alt="">
          <p>Explore</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-graph.png" alt="">
          <p>Graph</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-messages.png" alt="">
          <p>Messages</p>
        </a>
      </div>

      <div class="row">
        <a href="">
          <img src="img/sidebar/sidebar-settings.png" alt="">
          <p>Settings</p>
        </a>
      </div>

      <div class="logout">
        <a href="">
          <img src="img/sidebar/sidebar-logout.png" alt="">
          <p>Sign Out</p>
        </a>
      </div>

    </aside>


    <main>Main</main>
    <footer>Footer</footer>
  </div>
</body>

</html>
